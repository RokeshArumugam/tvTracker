<body>
	<header>
		<label onclick="window.history.back()"><i class="fas fa-chevron-left"></i></label>
		<h1>Watching</h1>
		<label></label>
	</header>
	<main>
		<div class="searchBar">
			<input type=text class="searchInput" placeholder="Search in Watching"></input>
			<i class="searchButton fas fa-search"></i>
		</div>
		<div class="cardsGrid">
		</div>
	</main>
	<footer>
		<a href="archived.html" class="footerButton" id="footer-Archive">
			<i class="footerButton__icon fas fa-archive"></i>
			<label class="footerButton__text">Archived</label>
		</a>
		<a href="toWatch.html" class="footerButton" id="footer-ToWatch">
			<i class="footerButton__icon fas fa-clipboard-list"></i>
			<label class="footerButton__text">To Watch</label>
		</a>
		<a href="index.html" class="footerButton current" id="footer-Watching">
			<i class="footerButton__icon fas fa-tv"></i>
			<label class="footerButton__text">Watching</label>
		</a>
		<a href="search.html" class="footerButton" id="footer-Search">
			<i class="footerButton__icon fas fa-search"></i>
			<label class="footerButton__text">Search</label>
		</a>
		<a href="settings.html" class="footerButton" id="footer-Settings">
			<i class="footerButton__icon fas fa-cog"></i>
			<label class="footerButton__text">Settings</label>
		</a>
	</footer>
	<template id="cardTemplate">
		<div class="cardContainer">
			<div class="cardPulse"></div>
			<div class="card">
				<div class="card__imgContainer">
					<img src="" class="card__img">
				</div>
				<span class="card__title"></span>
				<div class="card__progressContainer">
					<div class="card__progressText"></div>
					<div class="card__progressBar"></div>
				</div>
			</div>
		</div>
	</template>


</body>
